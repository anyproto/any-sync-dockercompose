s3Store:
    bucket: s3-emulator:%AWS_PORT%
    maxThreads: 16
    profile: default
    region: eu-central-1
    endpoint: http://s3-emulator:%AWS_PORT%

redis:
    isCluster: false
    url: %REDIS_URL%

drpc:
  stream:
    timeoutMilliseconds: 1000
    maxMsgSizeMb: 256

yamux:
    listenAddrs:
        - %ANY_SYNC_FILENODE_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

quic:
    listenAddrs:
        - %ANY_SYNC_FILENODE_QUIC_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10
