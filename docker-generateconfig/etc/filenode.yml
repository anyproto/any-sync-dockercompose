s3Store:
    bucket: %MINIO_BUCKET%
    indexBucket: %MINIO_BUCKET%
    maxThreads: 16
    profile: default
    region: us-east-1
    endpoint: http://minio:%MINIO_PORT%
    forcePathStyle: true # 'true' for self-hosted S3 Object Storage

fileDevStore:
    path: /fileDevStore

redis:
    isCluster: false
    url: %REDIS_URL%

drpc:
  stream:
    timeoutMilliseconds: 1000
    maxMsgSizeMb: 256

yamux:
    listenAddrs:
        - %ANY_SYNC_FILENODE_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

quic:
    listenAddrs:
        - %ANY_SYNC_FILENODE_QUIC_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

defaultLimit: %ANY_SYNC_FILENODE_DEFAULT_LIMIT%
