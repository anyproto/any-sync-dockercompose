mongo:
    connect: %MONGO_CONNECT%
    database: coordinator
    log: log
    spaces: spaces

spaceStatus:
    runSeconds: 5
    deletionPeriodDays: 0

drpc:
  stream:
    timeoutMilliseconds: 1000
    maxMsgSizeMb: 256

yamux:
    listenAddrs:
        - %ANY_SYNC_COORDINATOR_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

quic:
    listenAddrs:
        - %ANY_SYNC_COORDINATOR_QUIC_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10
